<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banner grid</title>
    <link href="../../assets/css/app.css?v=5" rel="stylesheet" type="text/css"/>
    <link href="../../assets/css/app.css?v=5" rel="stylesheet" type="text/css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

<div class="grid-container">
      <div class="grid-x">
        <div class="cell">
          
    
            <div class="compo-module">
                <div class="xfull-bleed">
                    


<div class="js_wrap" id="js_wrap"></div>


 </div>
            </div>

        </div>

    </div>
</div>





<script src="../../assets/jsplugins/amp-js/cms-javascript-sdk.min.js"></script>
<script src="../../assets/jsplugins/amp-js/utils.js"></script>
<script src="https://code.jquery.com/jquery-1.8.3.min.js" integrity="sha256-YcbK69I5IXQftf/mYD8WY0/KmEDCv1asggHpJk1trM8=" crossorigin="anonymous"></script>
<script src="../../assets/jsplugins/o-dc-components.js"></script>
<script>
    function getQueryVar(params) {
        var paramsObj = {};
        var currentParam = null;
        for (var x = 0; x < params.length; x++) {
            currentParam = window.location.href.match(new RegExp(params[x] + "=([a-zA-Z0-9-\._]+)"));
            if (currentParam && currentParam.length > 1) {
                paramsObj[params[x]] = currentParam[1];
            }
            else {
                console.warn('Param: ' + x + ' not found');
            }
        }
        return paramsObj;
    }
    //AmpCa is global namespace generated by handlebars compiler
    AmpCa.utils = new AmpCa.Utils();
    var parsedParams = getQueryVar(['api', 'content']);
    AmpCa.utils.getHtmlServiceData({
        auth: {
            baseUrl: ('//' + parsedParams['api']),
            id: parsedParams['content'],
            store: 'kipling',
            templateName: 'banner-grid-json-new'
        },
        callback: function (data) {
            document.querySelectorAll(".js_wrap")[0].innerHTML = data;
            //AmpCa.utils.postProcessing.execHtmlService('banner-grid-json', {});

            // banner grid slider for mobile
            $banner_grid_slider = $('.o-dc-banner-grid-slider');


            banner_grid_slider_settings = {
             slide: '.o-dc-banner-grid-item',
             dots: true,
             infinite: false,
             speed: 600,
             slidesToShow: 1,
             slidesToScroll: 1,
             mobileFirst: true,
             arrows: false,
             responsive: [{

                 breakpoint: 1023,
                 settings: "unslick"

               }]
                 
            }

            // banner grid
            if($(window).width() < 1024 && !$banner_grid_slider.hasClass('slick-initialized')) {
              $('.o-dc-banner-grid-slider .o-dc-banner-grid-item').unwrap();
             }



            if($banner_grid_slider.length > 0){


              $banner_grid_slider.each(function (idx, item) {


                $(this).on('init reInit afterChange', function(event, slick, currentSlide, nextSlide){
                    
                  // equal heights on banner grid text panel
                  $('.o-dc-banner-grid-slider .o-dc-banner-grid-item .amp-dc-banner-info-wrap').matchHeight();

                });


                  $(this).slick(banner_grid_slider_settings);

                  $(this).on('destroy', function(event, slick, currentSlide, nextSlide){
                      
                    $('.o-dc-banner-grid-item:even').each(function() {
                        $(this).next().addBack().wrapAll('<div class="cell large-6"></div>');
                      });
             

                  });

              });

            }

            $(window).resize(function(){

              // banner grid slider for mobile
              var $banner_grid_slider = $('.o-dc-banner-grid-slider');


              var banner_grid_slider_settings = {
                 slide: '.o-dc-banner-grid-item',
                   dots: true,
                   infinite: false,
                   speed: 600,
                   slidesToShow: 1,
                   slidesToScroll: 1,
                   mobileFirst: true,
                   arrows: false,
                   responsive: [{

                       breakpoint: 1023,
                       settings: "unslick"

                     }]
                   
              }


              if($(window).width() < 1024 && !$banner_grid_slider.hasClass('slick-initialized')) {
               
                // banner grid
                $('.o-dc-banner-grid-slider .o-dc-banner-grid-item').unwrap();

                $banner_grid_slider.slick(banner_grid_slider_settings);

               }


            });

        }
    });

</script>

</body>
</html>
