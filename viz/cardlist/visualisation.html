<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card list</title>
    <link href="../../assets/css/app.css?v=5" rel="stylesheet" type="text/css"/>
    <link href="../../assets/css/app.css?v=5" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

<div class="grid-container">
      <div class="grid-x">
        <div class="cell">

            <div class="compo-module">
                <div class="full-bleed">
                    <div class="js_wrap"></div>
                </div>
            </div>

        </div>

    </div>
</div>





<script src="../../assets/jsplugins/amp-js/cms-javascript-sdk.min.js"></script>
<script src="../../assets/jsplugins/amp-js/utils.js"></script>
<script src="https://code.jquery.com/jquery-1.8.3.min.js" integrity="sha256-YcbK69I5IXQftf/mYD8WY0/KmEDCv1asggHpJk1trM8=" crossorigin="anonymous"></script>
<script src="../../assets/jsplugins/o-dc-components.js"></script>

<script>
    function getQueryVar(params) {
        var paramsObj = {};
        var currentParam = null;
        for (var x = 0; x < params.length; x++) {
            currentParam = window.location.href.match(new RegExp(params[x] + "=([a-zA-Z0-9-\._]+)"));
            if (currentParam && currentParam.length > 1) {
                paramsObj[params[x]] = currentParam[1];
            }
            else {
                console.warn('Param: ' + x + ' not found');
            }
        }
        return paramsObj;
    }
    //AmpCa is global namespace generated by handlebars compiler
    AmpCa.utils = new AmpCa.Utils();
    var parsedParams = getQueryVar(['api', 'content']);
    AmpCa.utils.getHtmlServiceData({
        auth: {
            baseUrl: ('//' + parsedParams['api']),
            id: parsedParams['content'],
            store: 'kipling',
            templateName: 'card-list-json'
        },
        callback: function (data) {
            document.querySelectorAll(".js_wrap")[0].innerHTML = data;
            //AmpCa.utils.postProcessing.execHtmlService('card-list-json', {});

            // card 3 slider
            var $card3_slider = $('.o-dc-card3-slider');


            var slideritems = $('.o-dc-card3-slider-item').length;


            var mobslidesToShow = 2;
            var tabslidesToShow = 3;
            var deskslidesToShow = 4;
            var largedeskslidesToShow = 5;
            var xlargedeskslidesToShow = 6;

            var mobslidesToScroll = 2;
            var tabslidesToScroll = 3;
            var deskslidesToScroll = 4;


            if(slideritems == 1){
                
                mobslidesToShow = 1;
                tabslidesToShow = 1;
                deskslidesToShow = 1;
                largedeskslidesToShow = 1;
                xlargedeskslidesToShow = 1;

                mobslidesToScroll = 1;
                tabslidesToScroll = 1;
                deskslidesToScroll = 1;

            }

            if(slideritems == 2){
                
                tabslidesToShow = 2;
                deskslidesToShow = 2;
                largedeskslidesToShow = 2;
                xlargedeskslidesToShow = 2;

                tabslidesToScroll = 2;
                deskslidesToScroll = 2;

            }

            if(slideritems == 3){
                
                deskslidesToShow = 3;
                largedeskslidesToShow = 3;
                xlargedeskslidesToShow = 3;

                deskslidesToScroll = 3;

            }

            if(slideritems == 4){
                
                largedeskslidesToShow = 4;
                xlargedeskslidesToShow = 4;

            }


            if(slideritems == 5){
                
                xlargedeskslidesToShow = 5;

            }



            var card3_slider_settings = {
               slide: '.o-dc-card3-slider-item',
                 dots: true,
                 infinite: false,
                 speed: 600,
                 slidesToShow: mobslidesToShow,
                 slidesToScroll: mobslidesToScroll,
                 mobileFirst: true,
                 arrows: false,
                 responsive: [{

                     breakpoint: 767,
                     settings: {
                        slidesToShow: tabslidesToShow,
                        slidesToScroll: tabslidesToScroll
                      }

                   },
                   {

                    breakpoint: 1023,
                     settings: {
                        slidesToShow: deskslidesToShow,
                        slidesToScroll: deskslidesToShow
                      }

                  },
                   {

                    breakpoint: 1119,
                     settings: {
                        slidesToShow: largedeskslidesToShow,
                        dots: false,
                        arrows: true,
                        slidesToScroll: 1
                      }

                  },
                   {

                    breakpoint: 1439,
                     settings: {
                        slidesToShow: xlargedeskslidesToShow,
                        dots: false,
                        arrows: true,
                        slidesToScroll: 1
                      }

                  }
                ]
                 
            }

            // card3 slider
            if($card3_slider.length > 0){
                 $card3_slider.on('init reInit afterChange', function(event, slick, currentSlide, nextSlide){
                     
                   // equal heights on card
                     $('.o-dc-text-panel').matchHeight();

                 });
                 $card3_slider.slick(card3_slider_settings);
            }

            // card 2 slider for mobile/tablet
            $card2_slider = $('.o-dc-card2-slider');

            card2_slider_settings = {
               slide: '.o-dc-card2-slider-item',
                 dots: true,
                 infinite: false,
                 speed: 600,
                 slidesToShow: 1,
                 slidesToScroll: 1,
                 mobileFirst: true,
                 arrows: false,
                 responsive: [{

                     breakpoint: 767,
                     settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                      }

                   },
                   {

                    breakpoint: 1023,
                    settings: "unslick"

                  }
                   ]
                 
            }


              // card2 slider
              if($card2_slider.length > 0){
                 $card2_slider.on('init reInit afterChange', function(event, slick, currentSlide, nextSlide){
                     
                   // equal heights on card
                     $('.o-dc-text-panel').matchHeight();

                 });
                 $card2_slider.slick(card2_slider_settings);
              }


              $(window).resize(function(){


               if($(window).width() < 1024 && !$card2_slider.hasClass('slick-initialized')) {
                
                 // card2 slider
                 $card2_slider.slick(card2_slider_settings);

                }


              });
              
        }
    });
</script>

</body>
</html>
