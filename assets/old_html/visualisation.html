<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualisation</title>
    <link href="assets/css/app.css?v=5" rel="stylesheet" type="text/css"/>
    <link href="assets/css/app.css?v=5" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

<div class="grid-container">
      <div class="grid-x">
        <div class="cell">

            <div class="compo-module">
                <div class="xfull-bleed">
                    <div class="js_wrap"></div>
                </div>
            </div>

            <div style="height:2000px"></div>

        </div>

    </div>
</div>





<script src="assets/jsplugins/amp-js/cms-javascript-sdk.min.js"></script>
<script src="assets/jsplugins/amp-js/utils.js"></script>
<script src="https://code.jquery.com/jquery-1.8.3.min.js" integrity="sha256-YcbK69I5IXQftf/mYD8WY0/KmEDCv1asggHpJk1trM8=" crossorigin="anonymous"></script>
<script src="assets/jsplugins/o-dc-components.js"></script>

<script>
    function getQueryVar(params) {
        var paramsObj = {};
        var currentParam = null;
        for (var x = 0; x < params.length; x++) {
            currentParam = window.location.href.match(new RegExp(params[x] + "=([a-zA-Z0-9-\._]+)"));
            if (currentParam && currentParam.length > 1) {
                paramsObj[params[x]] = currentParam[1];
            }
            else {
                console.warn('Param: ' + x + ' not found');
            }
        }
        return paramsObj;
    }
    //AmpCa is global namespace generated by handlebars compiler
    AmpCa.utils = new AmpCa.Utils();
    var parsedParams = getQueryVar(['api', 'content', 'temp']);
    console.log(parsedParams);
    AmpCa.utils.getHtmlServiceData({
        auth: {
            baseUrl: ('//' + parsedParams['api']),
            id: parsedParams['content'],
            store: 'kipling',
            templateName: parsedParams['temp']
        },
        callback: function (data) {
            //console.log(data);
            document.querySelectorAll(".js_wrap")[0].innerHTML = data;
            //AmpCa.utils.postProcessing.execHtmlService('card-json', {});
            AmpCa.utils.postProcessing.execHtmlService('slider', {});
            loryHelpers.initSliders(document.querySelectorAll(".js_slider"));

            if($('[data-parallax="scroll"]')){
                $('[data-parallax="scroll"]').parallax();
            }

              // new banner slider
              var $banner_slider = jQuery('.o-dc-slider');
              var $banner_slider_autoplay = ($banner_slider.attr("data-o-dc-autoplay") == 'true');


              var banner_slider_settings = {
                   slide: '.o-dc-slider-item',
                   dots: true,
                   infinite: true,
                   speed: 600,
                   slidesToShow: 1,
                   slidesToScroll: 1,
                   mobileFirst: true,
                   arrows: false,
                   autoplay: $banner_slider_autoplay,
                   responsive: [{

                       breakpoint: 1023,
                       settings: {
                          arrows: true
                        }

                     }
                   ]
              }

             // new banner slider - stack on mobile version
              var $banner_slider_stack_mobile = jQuery('.o-dc-slider-stack-on-mobile');
              var $banner_slider_stack_mobile_autoplay = ($banner_slider_stack_mobile.attr("data-o-dc-autoplay") == 'true');

              var banner_slider_stack_mobile_settings = {
                   slide: '.o-dc-slider-item',
                   dots: true,
                   infinite: true,
                   speed: 600,
                   slidesToShow: 1,
                   slidesToScroll: 1,
                   mobileFirst: false,
                   arrows: true,
                   autoplay: $banner_slider_stack_mobile_autoplay,
                   responsive: [{

                       breakpoint: 768,
                       settings: "unslick"

                     }
                   ]
              }


             // new banner slider
             if($banner_slider.length > 0){

                 $banner_slider.slick(banner_slider_settings);
             }

             // new banner slider - stack on mobile version
             if($banner_slider_stack_mobile.length > 0){

                 $banner_slider_stack_mobile.slick(banner_slider_stack_mobile_settings);
             }


             if(jQuery(window).width() > 767 && !$banner_slider_stack_mobile.hasClass('slick-initialized')) {
              
               // new banner slider - stack on mobile version
               $banner_slider_stack_mobile.slick(banner_slider_stack_mobile_settings);

              }


        }
    });


    loryHelpers.initSliders(document.querySelectorAll(".js_slider"));
    
</script>

</body>
</html>
